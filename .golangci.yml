version: "2"
run:
  go: "1.24"
linters:
  enable:
    - bodyclose
    - decorder
    - depguard
    - govet
    - makezero
    - misspell
    - nilerr
    - nilnil
    - rowserrcheck
    - unconvert
    - unparam
    - wastedassign
    - staticcheck
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          deny:
            - pkg: github.com/gofrs/uuid
              desc: use github.com/google/uuid instead
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 10
  new: false
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
